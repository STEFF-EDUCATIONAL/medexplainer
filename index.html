<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MedExplainer</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#0f172a;
  color:#ffffff;
  line-height:1.6;
}
.container{
  max-width:900px;
  margin:auto;
  padding:40px 20px;
}
h1{
  font-size:36px;
  margin-bottom:10px;
}
.subtitle{
  opacity:0.8;
  margin-bottom:40px;
}
.btn-main{
  display:inline-block;
  padding:16px 28px;
  border-radius:18px;
  background:linear-gradient(135deg,#00d4ff,#00c389);
  color:#0f172a;
  font-weight:600;
  text-decoration:none;
  margin-bottom:40px;
}
.footer-nav{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin-top:40px;
}
.btn-secondary{
  display:inline-block;
  padding:12px 18px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.05);
  color:inherit;
  text-decoration:none;
  font-weight:500;
  transition:0.2s ease;
}
.btn-secondary:hover{
  background:rgba(255,255,255,0.1);
}
</style>
</head>

<body>
<div class="container">
  <h1>MedExplainer</h1>
  <p class="subtitle">Fast AI-powered insights for health questions</p>

  <a class="btn-main" href="#">Enter a Query</a>

  <p>
    MedExplainer provides informational explanations of medical data.
    It does not provide medical advice, diagnosis, or treatment.
  </p>

  <div class="footer-nav">
    <a class="btn-secondary" href="/terms.html">← Terms of Use</a>
    <a class="btn-secondary" href="/privacy-policy.html">Privacy Policy →</a>
  </div>
</div>
</body>
</html>
